<!doctype html>
<html lang="en" ng-app="myapp">
<head>
  <meta charset="utf-8">
  <title>Archewaiter</title> 
<link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="myapp.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>  

<div ng-controller='Timer' class="wrapper">
    <form class="form-signin">       
      <h3 class="form-signin-heading text-center">Please Waiting to connect. </h3>
       
<p class="text-center">Too many users in {{serverName}}. Please wait.</p>

<div class="row text-center">
	
       <div style="color:red;">Queue: {{counter}}</div>
 
</div>
<div class="row text-center">

	<div style="color:red;">Wait time: {{tlFormat}} </div>   
</div>
<br>

<div class="row text-center">

<div class="btn-group">
<button ng-click="reloadRoute()" type="button" class="btn btn-warning" >Try Another</button>	
</div>


<div class="btn-group">
<button type="button" class="btn btn-warning" >Exit Game</button>	
</div>

</div>
	</div>
      <!--button class="btn btn-lg btn-primary btn-block" type="submit">Login</button-->   
    </form>
  </div>




</body>
</html>
